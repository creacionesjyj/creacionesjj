<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sección Mujeres</title>
    <link rel="stylesheet" href="mujeres.css">
</head>
<body>
    <header>
        <h1>Sección de Mujeres</h1>
        <a href="../index.html" class="btn-volver">Volver a la Página Principal</a>
    </header>
    
    <section class="mujeres">
        <h2>Productos para Mujeres</h2>
        <div class="productos">
            <div class="producto">
                <img src="images/mujer1.png" alt="Producto 1">
                <h3>Producto 1</h3>
                <p>$20.00</p>
                <button onclick="agregarAlCarrito('Producto 1', 20.00)">Agregar al Carrito</button>
            </div>
            <div class="producto">
                <img src="images/mujer2.png" alt="Producto 2">
                <h3>Producto 2</h3>
                <p>$25.00</p>
               <button onclick="agregarAlCarrito('Producto 2', 25.00)">Agregar al Carrito</button>
               
            </div>
            <div class="producto">
                <img src="images/mujer3.png" alt="Producto 3">
                <h3>Producto 3</h3>
                <p>$30.00</p>
                
                <button onclick="agregarAlCarrito('Producto 3', 30.00)">Agregar al Carrito</button>
            </div>
        </div>
    </section>
    
    <!-- Botón para abrir el carrito -->
<button class="carrito-btn" onclick="mostrarCarrito()">🛒 Ver Carrito</button>

<!-- Carrito de compras -->
<div id="carrito-popup" class="carrito-popup">
    <h2>Carrito de Compras</h2>
    <ul id="lista-carrito"></ul>
    <button onclick="finalizarCompra()">Finalizar Compra</button>
    <button onclick="cerrarCarrito()">Cerrar</button>
</div>

<script src="mujeres.js"></script> <!-- Asegúrate de que el script está cargado -->


</body>
</html>
